name: "Generator"
load_name: "./models"
vgg_name: "./vgg16_pretrained.pth" # download first, then change to your path

Network:
  init_type: "normal"
  init_gain: 0.02

Dataset:
  baseroot_train: "/home/mybeast/zhaoyuzhi/ILSVRC2012_train_256" # change to your path
  baseroot_val: "/mnt/lustre/zhaoyuzhi/dataset/ILSVRC2012_val_256" # just ignore this
  noise_type: "uniform"
  a: -1
  b: 1
  mean: 0
  std: 0.01
  trans_type: "tps"

Training:
  multi_gpu: True
  cudnn_benchmark: True
  save_path: "./models"
  sample_path: "./samples"
  save_mode: 'epoch'
  save_by_epoch: 5
  save_by_iter: 10000
  lr_g: 0.0001
  lr_d: 0.0002
  b1: 0.5
  b2: 0.999
  weight_decay: 0.0
  train_batch_size: 16
  val_batch_size: 1
  epochs: 40
  lr_decrease_epoch: 10
  num_workers: 8
  lambda_l1: 30
  lambda_p: 0.01
  lambda_s: 50
  lambda_gan: 1
  lambda_tr: 0
  margin_tr: 12

Validation:
  whether_save: True
  saveroot: "./val_results"
  baseroot_ref: "./refs"
  val_batch_size: 1
  num_workers: 0
